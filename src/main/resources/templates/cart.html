<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltic Studios Shop</title>
    <link rel="stylesheet" href="https://cdn.joordih.lol/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{/static/css/menu.css}">
    <link rel="stylesheet" th:href="@{/static/css/popup.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<nav id="menu" class="left show">
    <div id="menu_img">
        <img th:src="@{/static/img/main_logo.png}" alt="logo" class="logo">
    </div>
    <ul>
        <li><a th:href="@{/}" class="active"><i class="fa fa-home active"></i>Home</a></li>
        <li><a th:href="@{/about}"><i class="fa-solid fa-circle-info"></i>About</a></li>
        <li>
            <a href="#"><i class="fa fa-shopping-cart"></i>Products <i class="fa fa-caret-down"></i></a>
            <ul style="display: block;" th:each="category : ${categories}">
                <li>
                    <a th:href="@{/products/__${category.id}__}">
                        <span th:class="${category.image}"></span> <span th:text="${category.name}"></span>
                    </a>
                </li>
            </ul>
        </li>
        <li><a href="#"><i class="fa fa-phone"></i>Contact</a></li>
    </ul>
</nav>

<div id="container">
    <div id="shopping-cart">
        <th:block th:if="${#authorization.expression('isAuthenticated()')}">
            <a th:href="@{/dashboard}" class="cart">
                <span th:text="${#authentication.name}"></span>
                <i class="fa fa-user
                "></i>
            </a>
        </th:block>
        <th:block th:unless="${#authorization.expression('isAuthenticated()')}">
            <a th:href="@{/login}" class="cart">
                <span>Login</span>
                <i class="fa fa-user
                "></i>
            </a>
        </th:block>
        <a th:href="@{/cart}" class="cart"><i class="fa fa-shopping-cart"></i></a>
    </div>

    <div th:each="cartItem : ${cartItems}">
        <div class="content">
            <img th:src="${cartItem.image}" alt="logo" id="product-image">
            <div class="text-align
            -left">
                <h2 th:text="${cartItem.name}"></h2>
                <p id="price" th:text="'Price: ' + ${cartItem.price} + '€'"></p>
                <button class="btn" th:onclick="'removeFromCart(' + ${cartItem.id} + ')'"
                        th:text="'Remove from cart'"></button>
            </div>
        </div>
    </div>

    <div class="content cnt">
        <div class="text-align
        -left">
            <h2>Total</h2>
            <p id="totalprice" th:text="'Price: ' + ${totalAmount} + '€'"></p>
            <button class="btn" th:onclick="'checkout()'" th:text="'Checkout'"></button>
        </div>
    </div>
</div>
<script th:src="@{/static/js/main.js}"></script>
<script>
    function removeFromCart(id) {
        location.href = "/api/cart/remove/" + id;
    }

    function checkout() {
        location.href = "/api/cart/checkout";
    }
</script>
</body>

</html>
