<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Checkout</title>
    <script src="https://js.stripe.com/v3/"></script>
    <script>
        // Fetch the Stripe publishable key from the server
        fetch('/api/config').then(response => response.json()).then(data => {
            const stripe = Stripe(data.publishableKey);

            // Handle form submission
            document.getElementById('payment-form').addEventListener('submit', async (event) => {
                event.preventDefault();

                const {paymentMethodType, currency} = {
                    paymentMethodType: 'card',
                    currency: 'usd'
                };

                // Create a PaymentIntent on the server
                const response = await fetch('/api/create-payment-intent', {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({paymentMethodType, currency})
                });

                const {clientSecret} = await response.json();

                // Confirm the PaymentIntent with the card details
                const {error, paymentIntent} = await stripe.confirmCardPayment(clientSecret, {
                    payment_method: {
                        card: stripe.elements().create('card').mount('#card-element')
                    }
                });

                if (error) {
                    // Display error.message in your UI.
                    document.getElementById('error-message').textContent = error.message;
                } else {
                    // The payment has been processed!
                    if (paymentIntent.status === 'succeeded') {
                        window.location.href = '/api/payment/next?payment_intent=' + paymentIntent.id;
                    }
                }
            });
        });
    </script>
</head>
<body>
<h1>Checkout</h1>
<form id="payment-form">
    <div id="card-element"></div>
    <button type="submit">Pay</button>
    <div id="error-message"></div>
</form>
</body>
</html>
