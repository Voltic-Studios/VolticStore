<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltic Studios Shop</title>
    <link rel="stylesheet" href="https://cdn.joordih.lol/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{/static/css/menu.css}">
    <link rel="stylesheet" th:href="@{/static/css/popup.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<nav id="menu" class="left show">
    <div id="menu_img">
        <img th:src="@{/static/img/main_logo.png}" alt="logo" class="logo">
    </div>
    <ul>
        <li><a th:href="@{/}" class="active"><i class="fa fa-home active"></i>Home</a></li>
        <li><a th:href="@{/about}"><i class="fa-solid fa-circle-info"></i>About</a></li>
        <li>
            <a href="#"><i class="fa fa-shopping-cart"></i>Products <i class="fa fa-caret-down"></i></a>
            <ul style="display: block;" th:each="category : ${categories}">
                <li>
                    <a th:href="@{/products/__${category.id}__}">
                        <span th:class="${category.image}"></span> <span th:text="${category.name}"></span>
                    </a>
                </li>
            </ul>
        </li>
        <li><a href="#"><i class="fa fa-phone"></i>Contact</a></li>
    </ul>
</nav>

<div id="container">
    <div class="content">
        <form action="#" th:action="@{/customer/save}" th:object="${customer}" method="post">
            <input type="hidden" th:field="*{id}"/>

            <div>
                <h1>Checkout</h1>
            </div>
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" th:field="*{name}"/>
            </div>

            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" th:field="*{email}"/>
            </div>

            <div>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" th:field="*{phone}"/>
            </div>

            <div>
                <label for="address">Address:</label>
                <input type="text" id="address" th:field="*{address}"/>
            </div>

            <input type="submit" value="Submit" id="submit"/>
        </form>
    </div>
</div>
<script th:src="@{/static/js/main.js}"></script>
<script>
    document.getElementById('submit').innerHTML = '<i class="fa-brands fa-paypal"></i> Pay with PayPal';
</script>
</body>

</html>
