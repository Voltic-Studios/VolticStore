<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Asegúrate de que la ruta a tu archivo CSS es correcta -->
    <link rel="stylesheet" th:href="@{/static/css/dashboard.css}">
    <link rel="stylesheet" th:href="@{/static/css/table.css}">
    <link rel="stylesheet" th:href="@{/static/css/custom-form.css}">
</head>
<body class="light-theme dark-theme">
<script src="/static/js/dashboard.js"></script>
<script src="/static/js/table.js"></script>
<div class="app-container">
    <div class="app-left">
        <button class="close-menu">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-x">
                <line x1="18" y1="6" x2="6" y2="18" />
                <line x1="6" y1="6" x2="18" y2="18" />
            </svg>
        </button>
        <div class="app-logo">
            <a href="/">
                <img src="/static/img/main_logo.png" alt="Main Logo">
            </a>
        </div>
        <ul class="nav-list">
            <li class="nav-list-item">
                <a class="nav-list-link" href="/panel">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-columns">
                        <path d="M12 3h7a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-7m0-18H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h7m0-18v18" />
                    </svg>
                    Panel
                </a>
            </li>
            <li class="nav-list-item active">
                <a class="nav-list-link" href="/panel/myOrders">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-file">
                        <path d="M13 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V9z" />
                        <polyline points="13 2 13 9 20 9" />
                    </svg>
                    My Orders
                </a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-link" href="/panel/myProducts">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-briefcase">
                        <rect x="2" y="7" width="20" height="14" rx="2" ry="2" />
                        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16" />
                    </svg>
                    My Products
                </a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-link" href="/panel/profile">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                    Profile
                </a>
            </li>
            <li class="nav-list-item">
                <a class="nav-list-link" href="/panel/logout">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-users">
                        <path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2" />
                        <circle cx="9" cy="7" r="4" />
                        <path d="M23 21v-2a4 4 0 0 0-3-3.87" />
                        <path d="M16 3.13a4 4 0 0 1 0 7.75" />
                    </svg>
                    Logout
                </a>
            </li>
        </ul>
    </div>
    <div class="app-main">
        <div class="main-header-line">
            <h1>Order Details</h1>
        </div>
        <div class="chart-row two">
            <div class="chart-container-wrapper big">
                <div class="chart-container">
                    <div class="chart-container-header">
                        <form th:object="${order}" method="post">
                            <div class="form-row">
                            <div class="form-group custom-form">
                                <label for="orderId">Order ID</label>
                                <input type="text" th:field="*{id}" class="form-control" id="orderId" readonly>
                            </div>
                            <div class="form-group custom-form">
                                <label for="orderNumber">Order Number</label>
                                <input type="text" th:field="*{orderNumber}" class="form-control" id="orderNumber" readonly>
                            </div>
                            <div class="form-group custom-form">
                                <label for="orderDate">Order Date</label>
                                <input type="text" th:field="*{orderDate}" class="form-control" id="orderDate" readonly>
                            </div>
                            <div class="form-group custom-form">
                                <label for="orderStatus">Order Status</label>
                                <input type="text" th:field="*{orderStatus}" class="form-control" id="orderStatus" readonly>
                            </div>
                            <div class="form-group custom-form">
                                <label for="customerName">Customer</label>
                                <input type="text" th:field="*{customer.name}" class="form-control" id="customerName" readonly>
                            </div>
                            <div class="form-group custom-form">
                                <label for="customerEmail">Email</label>
                                <input type="text" th:value="${order.customer.email}" class="form-control" id="customerEmail" readonly>
                            </div>
                            <div class="form-group custom-form">
                                <label for="shippingAddress">Shipping Address</label>
                                <input type="text" th:value="${order.shippingAddress}" class="form-control" id="shippingAddress" readonly>
                            </div>
                            <div class="form-group custom-form">
                                <label for="shippingCity">Shipping City</label>
                                <input type="text" th:value="${order.shippingCity}" class="form-control" id="shippingCity" readonly>
                            </div>
                            <div class="form-group custom-form">
                                <label for="shippingState">Shipping State</label>
                                <input type="text" th:value="${order.shippingState}" class="form-control" id="shippingState" readonly>
                            </div>
                            <div class="form-group custom-form">
                                <label for="shippingZip">Shipping Zip</label>
                                <input type="text" th:value="${order.shippingZip}" class="form-control" id="shippingZip" readonly>
                            </div>
                            <div class="form-group custom-form">
                                <label for="shippingCountry">Shipping Country</label>
                                <input type="text" th:value="${order.shippingCountry}" class="form-control" id="shippingCountry" readonly>
                            </div>
                            <div class="form-group custom-form">
                                <label for="paymentAmount">Payment Amount</label>
                                <input type="text" th:value="${order.paymentAmount}" class="form-control" id="paymentAmount" readonly>
                            </div>
                            <div class="form-group custom-form">
                                <label for="paymentMethod">Payment Method</label>
                                <input type="text" th:value="${order.paymentMethod}" class="form-control" id="paymentMethod" readonly>
                            </div>
                            <div class="form-group custom-form">
                                <label for="paymentDate">Payment Date</label>
                                <input type="text" th:value="${order.paymentDate}" class="form-control" id="paymentDate" readonly>
                            </div>
                            <div class="form-group custom-form">
                                <label for="paymentStatus">Payment Status</label>
                                <input type="text" th:value="${order.paymentStatus}" class="form-control" id="paymentStatus" readonly>
                            </div>
                            </div>
                            <div class="form-group custom-form">
                                <ul>
                                    <li th:each="product : ${order.products}">
                                        <div class="form-row">
                                            <div class="form-group custom-form">
                                            <label for="productName">Product Name</label>
                                            <input type="text" th:value="${product.name}" class="form-control" id="productName" readonly>
                                            </div>
                                            <div class="form-group custom-form">
                                                <label for="productPrice">Product Price</label>
                                            <input type="text" th:value="${product.price + '€'}" class="form-control" id="productPrice" readonly>
                                            </div>
                                            </div>
                                    </li>
                                </ul>
                            </div>
                            <div class="form-group custom-form text-right">
                                <a th:href="@{/api/downloadOrder/{id}(id=${order.id})}" class="btn btn-primary" style="color: white;">Download Bill</a>
                            </div>
                        </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
