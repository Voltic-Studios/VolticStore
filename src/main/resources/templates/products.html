<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voltic Studios Shop</title>
    <link rel="stylesheet" href="https://cdn.joordih.lol/css/all.min.css"/>
    <link rel="stylesheet" th:href="@{/static/css/style.css}">
    <link rel="stylesheet" th:href="@{/static/css/menu.css}">
    <link rel="stylesheet" th:href="@{/static/css/store.css}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>

<body>
<!-- menu vertical -->
<th:block th:replace="fragments/productmenu :: productMenuFragment(categories=${categories}, currentCategory=${currentCategory})"></th:block>
<!-- /menu vertical -->

<!-- contenido de pagina, realmente no importa -->
<div id="container">
    <th:block th:replace="fragments/menu :: shoppingCartFragment"></th:block>
    <div class="content">
        <!-- <img th:src="@{/static/img/fivem.png}" alt="logo" id="logo"> -->
        <h2><span th:text="${currentCategory.name.toUpperCase()}"></span>PRODUCTS</h2>
    </div>
    <div class="content cnt">
            <span>
                <form class="filter">
                    <select>
                        <option value="option0">All</option>
                        <option value="option1">ESX</option>
                        <option value="option2">QBCore</option>
                        <option value="option3">QBox</option>
                    </select>
                </form>
            </span>
    </div>
    <div class="content">
        <div class="grid">
            <th:block th:each="product : ${products}">
                <div class="card">
                    <img th:src="${product.image}" alt="product" class="product">
                    <h3 th:text="${product.name}"></h3>
                    <p>Price: <b th:text="${product.price}"></b><b> â‚¬</b></p>
                    <a class="buttn mt-5" th:href="@{/products/__${currentCategory.id}__/__${product.id}__}"><i
                            class="fas-fa shopping-cart"></i> Buy</a>
                </div>
            </th:block>
        </div>
    </div>
</div>
<!-- /contenido de pagina, realmente no importa -->
<script th:src="@{/static/js/main.js}"></script>
</body>

</html>
